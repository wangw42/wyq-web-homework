<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Whac-a-mole</title>
	<link rel="stylesheet" type="text/css" href="wam.css">
	<script src="wam.js"></script>
</head>
<body>
	<div id="wam">
		<h1>Whac-a-mole</h1>
		<p>Test your skill. How many boxes(moles) can you check(hit) in 30 seconds?</p>
		<div id="record">
			<p id="left1"><button id="btn">Start Game | Stop Game</button></p>
			<p id="right1">Time: <input type="text" name="time" id="time"></p>
			<p id="left2"><input type="text" name="result" id="result"></p>
			<p id="right2">Score: <input type="text" name="score" id="score"></p>
		</div>
		<div id="maingame">
			
		</div>

		<div id="instruct">
			<p>Instructions:</p>
			<ol>
				<li> Cick on the radio button(moles) as they are selected randomly by the computer.</li>
				<li> 1 point per hit, minus 1 point per miss.</li>
			</ol>
		</div>
	</div>

</body>
</html>
